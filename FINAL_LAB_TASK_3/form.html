    
<html>
    <head>
      <title>profile</title>

      <script type="text/javascript" src="form.js"></script>

    </head>
    <body>
      <table width="100%" border="1">
        <form action="form.php" onsubmit="return validate()" method="POST">
        <!--row-1-->
    
         <tr height="80px">
          <td colspan="3" align="center">
            PERSON PROFILE
    
          </td>
         </tr>
    
        <!--row-2-->
    
         <tr height="50px">
          <td width="130px" align="center">
            Name:
          </td>
          <td width="400px" align="center">
            <input type="text" id="name" name="name" onkeyup="Remover()" onblur="empty()" > <b><i id="name_Msg"></i></b> 

          </td>
          <td width="90px"></td>
    
         </tr>
    
        <!--row-3-->
    
         <tr height="50px">
          <td width="130px" align="center">
            Email:
          </td>
          <td width="400px" align="center">
            <input type="text" id="email" name="email"  onkeyup="Remover()" onblur="empty()"> 
            <abbr title="hint: sample@example.com"><b>i</b></abbr>
            <i id="email_Msg"></i>

          </td>
          <td width="90px"></td>
         </tr>
        <!--row-4-->
    
         <tr height="50px">
          <td width="130px" align="center">
            Gender:
          </td>
          <td width="400px" align="center">
            <input type="radio" name="gender" id="Male"  onclick="Remover()"  onmouseout="empty()" >Male
            <input type="radio" name="gender" id="Female" onclick="Remover()" onmouseout="empty()" >Female
            <input type="radio" name="gender" id="Other"  onclick="Remover()"  onmouseout="empty()" >Other
            <b><i id="gender_Msg"></i></b><br>
          </td>
          <td width="90px"> </td>
         </tr>
        <!--row-5-->
    
         <tr height="50px">
          <td width="130px" align="center">
            Date Of Birth:
          </td>
          <td width="400px" align="center">
            <input type="number" id="date" name="date" onkeyup="Remover()" onblur="empty()" onclick="Remover()"> / 
            <input type="number" id="month" name="month" onkeyup="Remover()" onblur="empty()" onclick="Remover()" > /
            <input type="number" id="year" name="year"  onkeyup="Remover()" onblur="empty()" onclick="Remover()">
             
            <i id="dob_msg"></i>

            <i>(dd/mm/yyyy)</i>
    
          <br/>
          </td>
          <td width="90px"> </td>
    
         </tr>
        <!--row-6-->
    
         <tr height="50px">
          <td width="130px" align="center">
            Blood Group:
          </td>
          <td width="400px" align="center">
            <select name="blood" id="bloodgroup"  onmouseout="empty()" onclick="Remover()" onmouseover="Remover()">
                <option value="A+">A+</option>
                <option value="B+">B+</option>
                <option value="O+">O+</option>
                <option value="AB+">AB+</option>
                <option value="A-">A-</option>
                <option value="B-">B-</option>
                <option value="O-">O-</option>
                <option value="AB-">AB-</option>
            </select>   <i id="blood_Msg"></i> <br><br>

          </td>
          <td width="90px"> </td>
    
         </tr>
        <!--row-7-->
    
         <tr height="50px">
          <td width="130px" align="center">
            Degree:
          </td>
          <td width="400px" align="center">
            <input type="checkbox" id="SSC" name="degree" onclick="Remover()"  onmouseout="empty()" >SSC
            <input type="checkbox" id="HSC" name="degree" onclick="Remover()" onmouseout="empty()" >HSC
            <input type="checkbox" id="BSc" name="degree" onclick="Remover()"  onmouseout="empty()">BSc
            <i id="degree_Msg"></i><br>

          </td>
          <td width="90px"> </td>
         </tr>
    
        <!--row-8-->
    
         <tr height="50px">
          <td width="130px" align="center">
            Photo:
          </td>
          <td colspan="2" width="400px" align="center">
            Picture<input type="file"  id="file" name ="file" onmouseout="empty()" onmouseover="Remover()" onclick="Remover()" >
            <br><br>
            <i id="picture_Msg"></i>
          </td>
          
          
         </tr>
        <!--row-9-->
    
         <tr height="50px">
          <td colspan="3" align="center">
            
    
          </td>
         </tr>
    
        <!--row-10-->
    
         <tr height="50px">
          <td colspan="3" align="right">
            <input type="submit" name="submit" value="submit">
            <input type="reset" name="resetBtn" value="reset">
    
            
    
          </td>
         </tr>
    
        </form>
    
    
      </table>
    </body>
    </html>
